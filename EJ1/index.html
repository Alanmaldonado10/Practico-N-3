<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabajo Practico N°3</title>
</head>
<body>
 <h2>Calculadora</h2>
  <form id="formularioCalculadora">
    <div>
      <label for="numero1">Número 1:</label>
      <input type="number" id="numero1" required oninput="verificarDivision()" />
    </div>
    <br>
    <div>
      <label for="numero2">Número 2:</label>
      <input type="number" id="numero2" required oninput="verificarDivision()" />
    </div>
    <br>
    <div>
      <label for="operacion">Operación:</label>
      <select id="operacion" onchange="verificarDivision()">
        <option value="suma">Suma</option>
        <option value="resta">Resta</option>
        <option value="multiplicacion">Multiplicación</option>
        <option value="division">División</option>
      </select>
    </div>
<br>
    <button type="button" id="botonCalcular" onclick="calcular()">Calcular</button>

    <h3>Resultado: <span id="resultado">---</span></h3>
  </form>

<script src="code.js"></script>
</body>
</html>
